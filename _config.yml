# Site
name: "The Nairobi Daily"
title: "The Nairobi Daily"
description: "Leading the Silicon Savannah. Independent news, tech insights, and cultural reports from Nairobi, Kenya."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /html5-magazine
url: "https://Amoswasike.github.io"
google_analytics: '' # Leave blank until you get your own ID
disqus: '' # Leave blank until you set up a Disqus account
mailchimp-list: '' # Add your newsletter link here later
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  amos:
    name: Amos Wasike
    display_name: Amos Wasike
    avatar: 'assets/images/avatar.png' # You can upload your photo here later
    email: info@nairobidaily.ke
    web: https://Amoswasike.github.io/html5-magazine
    twitter: https://twitter.com/Amoswasike
    description: "Founder and Editor-in-Chief of The Nairobi Daily. Passionate about open source, HTML5, and the growth of the Kenyan tech ecosystem."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images
lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
